<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mouse Shadow</title>
</head>
<body>

  <div class="hero">
    <h1 contenteditable>ðŸ”¥WOAH!</h1>
  </div>

  <style>
  html {
    color: black;
    font-family: sans-serif;
  }

  body {
    margin: 0;
  }

  .hero {
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    color: black;
  }

  h1 {
    text-shadow: 10px 10px 0 rgba(0,0,0,1);
    font-size: 100px;
  }
  </style>

<script>
  var shadow = document.querySelector(`h1`);
  function moveShadow (e) {
    shadow.style.textShadow = `${(e.clientX - window.innerWidth/2)*.3}px ${e.clientY - window.innerHeight/2}px 0px rgba(255, 0, 255, 0.7), ${(e.clientX - window.innerWidth/2)*(-.3)}px ${e.clientY - window.innerHeight/2}px 0px rgba(0, 255, 255, 0.7), ${e.clientY - window.innerHeight/2}px ${(e.clientX - window.innerWidth/2)*(-.3)}px 0px rgba(0, 255, 0, 0.7), ${window.innerHeight/2 - e.clientY}px ${(e.clientX - window.innerWidth/2)*(.3)}px 0px rgba(0, 0, 255, 0.7)`;
  }
  window.addEventListener("mousemove", moveShadow);
</script>
</body>
</html>
